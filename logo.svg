<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Shield outline with crack -->
    <defs>
        <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ff6b6b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff8888;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="lockGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#cccccc;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background circle -->
    <circle cx="100" cy="100" r="95" fill="rgba(30,30,30,0.8)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    
    <!-- Shield shape -->
    <path d="M100,30 L150,50 L150,110 Q150,140 100,160 Q50,140 50,110 L50,50 Z" 
          fill="url(#shieldGrad)" 
          stroke="#cc0000" 
          stroke-width="3"
          filter="url(#glow)"/>
    
    <!-- Crack lines through shield -->
    <path d="M100,45 L105,70 L95,90 L100,120 L90,145" 
          stroke="#330000" 
          stroke-width="2.5" 
          fill="none" 
          opacity="0.6"
          stroke-linecap="round"/>
    <path d="M100,45 L95,70 L105,90 L100,120 L110,145" 
          stroke="#330000" 
          stroke-width="2.5" 
          fill="none" 
          opacity="0.6"
          stroke-linecap="round"/>
    
    <!-- Broken lock -->
    <g transform="translate(100,85)">
        <!-- Lock body -->
        <rect x="-15" y="5" width="30" height="35" rx="4" 
              fill="url(#lockGrad)" 
              stroke="#999" 
              stroke-width="2"/>
        <!-- Keyhole -->
        <circle cx="0" cy="17" r="4" fill="#333"/>
        <rect x="-2" y="17" width="4" height="10" fill="#333"/>
        
        <!-- Broken shackle (left part) -->
        <path d="M-15,5 L-15,-10 Q-15,-20 -5,-20" 
              stroke="#999" 
              stroke-width="4" 
              fill="none" 
              stroke-linecap="round"/>
        <!-- Broken shackle (right part) -->
        <path d="M15,5 L15,-5" 
              stroke="#999" 
              stroke-width="4" 
              fill="none" 
              stroke-linecap="round"/>
        <!-- Break effect sparks -->
        <circle cx="8" cy="-8" r="2" fill="#ffcc00"/>
        <circle cx="10" cy="-10" r="1.5" fill="#ffcc00" opacity="0.7"/>
        <circle cx="12" cy="-6" r="1" fill="#ffcc00" opacity="0.5"/>
        <circle cx="6" cy="-5" r="1" fill="#ffcc00" opacity="0.5"/>
    </g>
    
    <!-- Binary code flowing -->
    <text x="25" y="185" font-family="monospace" font-size="12" fill="rgba(255,255,255,0.5)" font-weight="bold">01001000</text>
    <text x="115" y="192" font-family="monospace" font-size="12" fill="rgba(255,255,255,0.5)" font-weight="bold">10110</text>
    <text x="60" y="25" font-family="monospace" font-size="10" fill="rgba(255,255,255,0.4)">1101</text>
    
    <!-- Warning triangles at corners -->
    <path d="M170,30 L175,40 L165,40 Z" fill="#ffcc00" opacity="0.9"/>
    <text x="168" y="39" font-size="12" font-weight="bold" fill="#333">!</text>
    
    <path d="M30,170 L35,180 L25,180 Z" fill="#ffcc00" opacity="0.9"/>
    <text x="28" y="179" font-size="12" font-weight="bold" fill="#333">!</text>
    
    <!-- Additional tech elements -->
    <circle cx="170" cy="170" r="3" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <circle cx="170" cy="170" r="6" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    
    <circle cx="30" cy="30" r="3" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <circle cx="30" cy="30" r="6" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
</svg>